<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Online Booking App</title>
  </head>
  <body>

<div class="container my-5 p-5" style="border: 1px solid black;">
	<h2>Add Passenger</h2>
	
	<form class="col-md-4 offset-md-4" th:action="@{/savePassenger}" method="post">
  <div class="mb-3">
    <label for="no" class="form-label">Passenger Name</label>
    <input type="text" class="form-control" name="p_name">
  </div>
  
  <div class="mb-3">
    <label for="name" class="form-label">Passenger Age</label>
    <input type="text" class="form-control" name="p_age">
  </div>
  
  <div class="mb-3">
    <label for="time" class="form-label">Passenger Gender</label>
    <input type="text" class="form-control" name="p_gender">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
